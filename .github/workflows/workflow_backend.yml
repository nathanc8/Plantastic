name: Backend Plantastic

on:
    push:
        branches:
            - develop
            - main
    pull_request:
        branches:
            - develop
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        services:
            mysql:
                image: mysql:latest
                ports:
                    - 3306:3306
                env:
                    MYSQL_DATABASE: plantastic
                    MYSQL_PASSWORD: plantastic
                    MYSQL_ROOT_PASSWORD: plantastic
                    MYSQL_USER: plantastic
                options: >-
                    --health-cmd="mysqladmin ping --silent"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: "temurin"
                  java-version: "21"

            - name: Wait for MySQL to be ready
              run: |
                  echo "Waiting for MySQL to be ready..."
                  sleep 20

            - name: Build with Maven
              run: |
                  cd backend
                  chmod +x mvnw
                  ./mvnw clean install
