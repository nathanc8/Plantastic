name: Backend Plantastic
on:
    push:
        branches:
            - develop
            - main
    pull_request:
        branches:
            - develop
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: "temurin"
                  java-version: "21"

            - name: Setup Maven
              uses: stCarolas/setup-maven@v4
              with:
                  maven-version: 3.9.9
            - name: Build with Maven
              run: |
                  cd backend
                  mvn clean install
            - name: Launch Server
              run: |
                  cd frontend
                  mvn spring-boot:run
